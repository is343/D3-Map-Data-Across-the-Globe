<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>D3 - Map Data Across the Globe</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>
  Meteorite Landings Across the Globe
</h1>

<div id="map"></div>

<div id="tooltip">
  Name:
  <span id="name" class="info"></span>
  <br> <b>Nametype:</b>
  <span id="nametype" class="info"></span>
  <br> <b>Fall:</b>
  <span id="fall" class="info"></span>
  <br> <b>Mass:</b>
  <span id="mass" class="info"></span>
  <br> <b>Recclass:</b>
  <span id="recclass" class="info"></span>
  <br> <b>Reclat:</b>
  <span id="reclat" class="info"></span>
  <br> <b>Reclong:</b>
  <span id="reclong" class="info"></span>
  <br> <b>Year:</b>
  <span id="year" class="info"></span>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js'></script>
<script src='https://d3js.org/topojson.v1.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
